"SuccessScreen As screen.'tabletLayout_Success_ver3.0'":

    iconCircle2 As circle.Circle:
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck2 As icon.Check:
        Height: =iconCircle2.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =iconCircle2.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg2 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle2.Height
        Size: =20
        Text: ="This was successfully completed"
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck2.Y + iconCheck2.Height + 100
        ZIndex: =3

    Header_1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =80
        Width: =Parent.Width
        ZIndex: =4

        "Icon1_1 As icon.'3DPrinting'":
            Color: =RGBA(204, 231, 246, 1)
            Height: =80
            Icon: =Icon.ListWatchlistRemind
            X: =Parent.Width*.05
            ZIndex: =1

        Label1_1 As label:
            Align: =Align.Center
            Color: =RGBA(215, 223, 240, 1)
            FontWeight: =FontWeight.Bold
            Height: =52
            Size: =25
            Text: ="SUCCESS"
            Width: =Parent.Width*.29
            X: =537
            Y: =Parent.Height/2-Parent.Height/3
            ZIndex: =2

        Icon3 As icon.BackArrow:
            Color: =RGBA(215, 223, 240, 1)
            Height: =57
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(HomeScreen)
            Width: =40
            X: =183
            Y: =8
            ZIndex: =3

    LblSuccessMsg2_1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Height: =iconCircle2.Height
        Size: =20
        Text: |-
            ="Issue ID: " & formIssueTracker.LastSubmit.ID
        Width: =Parent.Width * 0.75
        X: =170
        Y: =389
        ZIndex: =5

