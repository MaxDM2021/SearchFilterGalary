LoginScreen As screen:
    OnVisible: |
        =UpdateContext({var_Pass:false});

    Image2_1 As image:
        Height: =768
        Image: =tablet
        Width: =931
        X: =435
        ZIndex: =1

    Container1_1 As groupContainer.manualLayoutContainer:
        ContentLanguage: ="LOGIN"
        DropShadow: =DropShadow.Bold
        Fill: =RGBA(255, 255, 255, 1)
        Height: =698
        RadiusBottomLeft: =20
        RadiusBottomRight: =20
        RadiusTopLeft: =20
        RadiusTopRight: =20
        Width: =523
        X: =78
        Y: =39
        ZIndex: =2

        Label1_5 As label:
            FontWeight: =FontWeight.Bold
            Size: =20
            Text: ="LOGIN"
            X: =40
            Y: =40
            ZIndex: =1

        Label1_6 As label:
            FontWeight: =FontWeight.Semibold
            Height: =38
            Size: =16
            Text: ="Email/Username *"
            Width: =236
            X: =39
            Y: =95
            ZIndex: =2

        Label1_7 As label:
            FontWeight: =FontWeight.Semibold
            Height: =38
            Size: =16
            Text: ="Password *"
            Width: =236
            X: =40
            Y: =240
            ZIndex: =3

        TextInput1_3 As text:
            BorderColor: =If(IsBlank(Self.Text),RGBA(0, 18, 107, 1),If(IsMatch(TextInput1_3.Text, Match.Email),RGBA(0, 18, 107, 1), Color.Red))
            Default: =
            FocusedBorderThickness: =2
            Height: =50
            HoverBorderColor: =Self.BorderColor
            HoverFill: =RGBA(0, 0, 0, 0)
            Width: =450
            X: =39
            Y: =156
            ZIndex: =5

        TextInput1_4 As text:
            BorderColor: |-
                =If(IsBlank(Self.Text),RGBA(0,18,107,1), If(IsMatch(Self.Text, "^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$"), RGBA(0,18,107,1), Color.Red))
            Default: =
            FocusedBorderThickness: =2
            Height: =50
            HoverFill: =RGBA(0, 0, 0, 0)
            Mode: =If(var_Pass, TextMode.SingleLine, TextMode.Password)
            Width: =450
            X: =40
            Y: =312
            ZIndex: =6

        Icon1_1 As icon.View:
            Color: =RGBA(0, 0, 0, 1)
            Height: =25
            Icon: =If(var_Pass, Icon.Hide, Icon.View)
            OnSelect: |-
                =UpdateContext({var_Pass: !var_Pass})
            Width: =25
            X: =450
            Y: =323
            ZIndex: =8

        Container2_1 As groupContainer.manualLayoutContainer:
            DropShadow: =DropShadow.Bold
            Height: =66
            RadiusBottomLeft: =20
            RadiusBottomRight: =20
            RadiusTopLeft: =20
            RadiusTopRight: =20
            Width: =450
            X: =40
            Y: =480
            ZIndex: =11

            Button2_1 As button:
                Height: =66
                OnSelect: |-
                    =If (LookUp(TBL_User_Credential, User_email=User().Email).Username = TextInput1_3.Text &&
                    LookUp(TBL_User_Credential, User_email=User().Email).User_cred = TextInput1_4.Text,
                    Navigate(HomeScreen), Notify("Username or password is wrong, please try again!", NotificationType.Error))
                RadiusBottomLeft: =20
                RadiusBottomRight: =20
                RadiusTopLeft: =20
                RadiusTopRight: =20
                Size: =16
                Text: ="LOGIN"
                Width: =450
                ZIndex: =1

        Label5_1 As label:
            Color: =RGBA(128, 128, 128, 1)
            Text: ="Must be 8 or more characters and contain at least        1 number and 1 special character."
            Width: =450
            X: =39
            Y: =394
            ZIndex: =12

        Rectangle1_1 As rectangle:
            Fill: =RGBA(128, 128, 128, 1)
            Height: =2
            Width: =450
            X: =40
            Y: =575
            ZIndex: =13

        Image1_3 As image:
            Height: =46
            Image: ='google-color-svgrepo-com'
            Width: =41
            X: =170
            Y: =594
            ZIndex: =14

        Image1_4 As image:
            Height: =52
            Image: ='facebook-1-svgrepo-com'
            Width: =61
            X: =234
            Y: =591
            ZIndex: =15

        Image1_5 As image:
            Height: =57
            Image: ='linkedin-svgrepo-com'
            Width: =58
            X: =312
            Y: =591
            ZIndex: =16

        Label1_9 As label:
            Color: =RGBA(102, 102, 102, 1)
            FontWeight: =FontWeight.Semibold
            Size: =16
            Text: ="Need an account?"
            Width: =203
            X: =72
            Y: =648
            ZIndex: =17

        Button3_1 As button:
            Align: =Align.Left
            Color: =RGBA(56, 96, 178, 1)
            Fill: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 94, 146, 1)
