HomeScreen As screen:

    HeadetContainer As groupContainer.manualLayoutContainer:
        Fill: =RGBA(214, 135, 45, 0.57)
        Height: =98
        Width: =1366
        ZIndex: =1

        Label1 As label:
            Color: =RGBA(102, 113, 166, 1)
            FontWeight: =FontWeight.Bold
            Height: =56
            Size: =25
            Text: ="ðŸ“¸CAMERA & ðŸŽ¨ PICTURES & ðŸ“ƒFILES"
            Width: =652
            X: =330
            Y: =27
            ZIndex: =1

    Button1 As button:
        Fill: =RGBA(221, 79, 14, 1)
        Height: =42
        OnSelect: =Clear(colAttachments);NewForm(EditForm1);Navigate(EditScreen1, ScreenTransition.None)
        Text: ="+ New Record"
        Width: =188
        X: =42
        Y: =129
        ZIndex: =2

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        BorderColor: =RGBA(102, 182, 227, 1)
        BorderThickness: =1
        DelayItemLoading: =true
        Fill: =RGBA(255, 255, 255, 1)
        Height: =431
        Items: =TBL_CameraPictureFile
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =Navigate(ImfoScreen3);
        TemplateFill: =RGBA(230,220,220,100)
        TemplatePadding: =10
        TemplateSize: =124
        Transition: =Transition.Push
        Width: =1286
        WrapCount: =3
        X: =40
        Y: =192
        ZIndex: =3

        Image1 As image:
            Height: =72
            Image: =ThisItem.Attachments."Cat.jg"
            OnSelect: =Select(Parent)
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =72
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 173
            X: =103
            Y: =(Parent.TemplateHeight - (Self.Size * 1.8 + Subtitle1.Size * 1.8)) / 2
            ZIndex: =2

        Subtitle1 As label:
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Description
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(166, 166, 166, 1)
            Height: =50
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =5

        Rectangle1 As rectangle:
            Height: =Parent.TemplateHeight - Separator1.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =6

